spring:
  profiles:
    active: local

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10


  jpa:
    hibernate:
      ddl-auto: update   # 최초는 create 로 하고 이후 update 권장
    properties:
      hibernate:
        format_sql: true
        show_sql: true
server:
  port: 8080
